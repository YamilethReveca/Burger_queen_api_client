<section class="content">
  <section id="contenedor">
    <section id="titulo">
    </section>
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <section id="datosUsuario">
        <label for="correo">Ingresar su cuenta</label><br>
        <input type="email" id="correo" placeholder="Correo electrónico" formControlName="email"><br>
        <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
          <div *ngIf="formulario.get('email')?.errors?.required" class="error">El email es requerido.</div>
          <div *ngIf="formulario.get('email')?.errors?.email" class="error">El email no es válido.</div>
        </div>
        <label for="clave">Ingresar su clave</label><br>
        <input type="password" id="clave" placeholder="Clave" formControlName="clave"><br>
        <div *ngIf="formulario.get('clave')?.invalid && formulario.get('clave')?.touched">
          <div *ngIf="formulario.get('clave')?.errors?.required" class="error">La clave es requerida.</div>
        </div>
        <button type="submit" [disabled]="formulario.invalid" id="boton-enviar">Enviar</button>
        <div *ngIf="errorMensaje" class="error">{{ errorMensaje }}</div>
      </section>
    </form>
  </section>
  
</section>
