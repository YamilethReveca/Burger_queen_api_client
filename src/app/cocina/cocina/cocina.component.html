<h1>Solicitudes del dia</h1>
<section class="verPedidos">
  <div *ngFor="let orden of ordenes" id="cadaPedido">
    <div>
      <img [src]="orden.products[0]?.product?.image" alt="Imagen del producto">
      <p>Nombre cliente: {{ orden.client }}</p> 
      <p>Producto: {{ orden.products[0]?.product?.name }}</p> 
      <p>Precio: {{ orden.products[0]?.product?.price }}</p> 
      <p>ID de Pedido: {{ orden.id }}</p>
      <p>Estado: {{ orden.status }}</p>
    </div>
  </div>
</section>
