<h1>Solicitudes del dia Cocina</h1>
<section class="verPedidos">
  <div *ngFor="let orden of ordenes" id="cadaPedido">
    <div *ngFor="let producto of orden.products" class="producto">
      <img [src]="producto.product.image" alt="Imagen del producto">
      <p>Nombre cliente: {{ orden.client }}</p> 
      <p>Producto: {{ producto.product.name }}</p> 
      <p>Precio: {{ producto.product.price }}</p> 
      <p>ID de Pedido: {{ orden.id }}</p>
      <p>Estado: {{ orden.status }}</p>      
    </div>
    <button (click)="marcarComoListo(orden.id)">Listo     
      <img id="listo" *ngIf="orden.status === 'delivering'" src="./../.././../assets/imagenes/cocina-listo-removebg-preview.png" alt="Estado Procesando">    
    </button>
  </div>
</section>
